<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d6ecfbd70.js" crossorigin="anonymous"></script>
    <title>Smashing Magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar flex">
            <div class="logo-box">
                <img alt="logo" src="./img/logo.png">
            </div>
            <div class="nav-items flex">
                <div class="nav-item"><a class="nav-link" href="#">Articles</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Guides</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Books</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Events</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Membership</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Jobs</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Newsletter</a></div>
                <div class="nav-item"><a class="nav-link" href="#">Podcasts</a></div>
                <div class="nav-item item-active"><a class="nav-link" href="#">More</a><i class="fas fa-cat"></i></div>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input class="search-input" type="text" placeholder="Search articles...">
            </div>
        </nav>
    </div>
</body>
</html>
